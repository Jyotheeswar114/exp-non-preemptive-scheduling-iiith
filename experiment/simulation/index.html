<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling</title>
    <link rel="stylesheet" href="./dist/styles.css">
  </head>
  <body>
      <main>
      <section class="config">
        <section class="policy">
          <p id="algo">Policy</p>
          <!-- <select name="algo" onChange={this.props.change_policy} id="algo"> -->
          <select name="algo" id="policy">
            <option value="rr" id="rr">Round Robin</option>
            <option value="sjfp" id="sjfp">Shortest Job First Premptive</option>
            <option value="sjfnp" id="sjfnp">Shortest Job First Non Premptive</option>
            <option value="fcfs" id="fcfs">First Come First Serve</option>
          </select>
        </section>
        <p id="instruction"></p>
      </section>
      <section class="exp">
        <section class="row">
          <section id="cpu">
            <h4 class="queue_head">CPU</h4>
            <section class="queue_body"></section>
          </section>
          <section class="queue">
            <h4 class="queue_head">I/O Queue</h4>
            <section class="queue_body"></section>
          </section>
          <section class="queue">
            <h4 class="queue_head">Completed Processes</h4>
            <section class="queue_body"></section>
          </section>
        </section>
        <section class="row row-1">
          <h4 class="rq_head">Ready Queue</h4>
          <section class="ready_queue">
            <section class="queue_element">
              <p class="process">P0</p>
              <p class="q_index">0</p>
            </section>
            <section class="queue_element">
              <p class="process">P1</p>
              <p class="q_index">1</p>
            </section>
            <section class="queue_element">
              <p class="process">P2</p>
              <p class="q_index">2</p>
            </section>
            <section class="queue_element">
              <p class="process">P3</p>
              <p class="q_index">3</p>
            </section>
            <section class="queue_element">
              <p class="process">P4</p>
              <p class="q_index">4</p>
            </section>
            <section class="queue_element">
              <p class="process">P4</p>
              <p class="q_index">4</p>
            </section>
          </section>
          
        </section>
      </section>
      <section class="controls">
        <button class="button-18" role="button" >Create</button>
        <button class="button-18" role="button" >Advance Clock</button>
        <button class="button-18" role="button" >Pre-empt</button>
        <button class="button-18" role="button" >Load</button>
        <button class="button-18" role="button" >Goto-IO</button>
        <button class="button-18" role="button">Collect</button>
        <button class="button-18" role="button">Kill</button>
      </section>

    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
