      <main>
      <p id="instruction"></p>
      <section class="exp">
        <section class="policy">
          <form name="policyInput">
            <label htmlFor="algo">Policy</label>
            <!-- <select name="algo" onChange={this.props.change_policy} id="algo"> -->
            <select name="algo" id="policy-drpdwn">
              <option value="rr" id="rr">Round Robin</option>
              <option value="sjfp" id="sjfp">Shortest Job First Premptive</option>
              <option value="sjfnp" id="sjfnp">Shortest Job First Non Premptive</option>
              <option value="fcfs" id="fcfs">First Come First Serve</option>
            </select>
          </form>
        </section>
        <section class="row">
          <section class="cpu">
            <h4 class="queue_head">CPU</h4>
            <section class="queue_body"></section>
          </section>
          <section class="queue">
            <h4 class="queue_head">I/O Queue</h4>
            <section class="queue_body"></section>
          </section>
        </section>
        <section class="row">
          <section class="queue">
            <h4 class="queue_head">Ready Queue</h4>
            <section class="queue_body"></section>
          </section>
          <section class="queue">
            <h4 class="queue_head">Completed Processes</h4>
            <section class="queue_body"></section>
          </section>
        </section>
      </section>
      <section class="controls">
        <button class="button-18" role="button" >Create</button>
        <button class="button-18" role="button" >Advance Clock</button>
        <button class="button-18" r;
                background-color: #0A66C2;
                border: 0;
                border-radius: 100px;
                box-sizing: border-box;
                color: #ffffff;
                cursor: pointer;
                display: inline-flex;
                font-family: -apple-system, system-ui, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
                font-size: 16px;
                font-weight: 600;
                justify-content: center;
                line-height: 20px;
                max-width: 480px;
                min-height: 40px;
                min-width: 0px;
                overflow: hidden;
                padding: 0px;
                padding-left: 20px;
                padding-right: 20px;
                text-align: center;
                touch-action: manipulation;
                transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
                user-select: none;
                -webkit-user-select: none;
                vertical-align: middle;role="button" >Pre-empt</button>
        <button class="button-18" role="button" >Goto-IO</button>
        <button class="button-18" role="button">Collect</button>
        <button class="button-18" role="button">Kill</button>
      </section>

    </main>
